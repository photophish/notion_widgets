<!DOCTYPE html>
<html>

<head>

	<!-- Font Awesome -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">

	<!-- Google Font -->

	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Tilt+Warp&display=swap" rel="stylesheet">

	<!-------->

	<style>
		* {
			margin: 0;
			padding: 0;
			-webkit-box-sizing: border-box;
			box-sizing: border-box;
		}


		.navMenu {
			font-family: 'Tilt Warp', cursive;
			padding: 8px;
			text-align: center;
			margin: 7px auto;
			width: fit-content;
		}

		.navMenu a {
			color: #BC6C25;
			text-decoration: none;
			text-transform: uppercase;
			display: inline-block;
			padding: 6px;
		}

		.background {
			background-color: #ece5f0;
		}

		.border {
			border: 0px solid #ffffff;

		}

		.navMenu a:hover {

			color: #DDA15E;
		}
	</style>
</head>

<body>

	<nav class="navMenu  border">
		<a id="inbox" onclick="navigate(this.id)" href="#"> <i class="fa-solid fa-inbox"></i> Inbox</a>
		<a id="horoscope" onclick="navigate(this.id)" href="#"> <i class="fa-regular fa-moon"></i> Horoscope</a>
		<a id="bank" onclick="navigate(this.id)" href="#"> <i class="fa-solid fa-building-columns"></i> Bank Login</a>
		<a id="subscriptions" onclick="navigate(this.id)" href="#"> <i class="fa-solid fa-table-list"></i> Subscriptions</a>
		<a id="budget" onclick="navigate(this.id)" href="#"> <i class="fa-solid fa-chart-pie"></i> Google Budget</a>
		



	</nav>


	<script>

		let direction = "horizontal";
		if (direction === "vertical") {
			document.head.insertAdjacentHTML("beforeend", `<style>.navMenu a {display: block; text-align:left; margin:7px} i{width:15px; margin-right:5px} .navMenu{margin:3px}</style>`)
		}


		function navigate(id) {

			if (id == "inbox")
				window.open("https://mail.google.com/mail/u/0/#inbox", '_blank').focus();
			else if (id == "horoscope")
				window.open("https://www.elle.com/horoscopes/", '_blank').focus();
			else if (id == "bank")
				window.open("https://www.hometownbanks.com/", '_blank').focus();
			else if (id == "subscriptions")
				window.open("https://docs.google.com/spreadsheets/d/1JiTlNfkx52ik7cTE9SiDa037rMqI-__2KnOWBCpgM0g/edit?usp=sharing", '_blank').focus();
			else if (id == "budget")
				window.open("https://docs.google.com/spreadsheets/d/1guetnp72Oi38zL7yjVrmmhW8KVCpr9sZ24Y9DDElceE/edit?usp=sharing", '_blank').focus();

		}
	</script>


</body>

</html>
